{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Crear Publicación {% endblock %}</h1>

<form id="formD" method="post" enctype="multipart/form-data"  autocomplete="off">
   <div class="form-group">
      <label for="titulo">Titulo</label>
      <input type="text" name="titulo" placeholder="Añadir Titulo" class="form-control"
         value="{{ request.form['titulo'] }}"></input>
   </div>

   <div class="form-group">
      <label for="contenido">Contenido</label>
      <textarea name="contenido" placeholder="Añadir Contenido" class="form-control">{{ request.form['contenido'] }}</textarea>
   </div>

   <div class="form-group">
      <label for="archivo">Archivos</label>
      <input type="file" id="imagen" class="form-control" name="archivo" accept="image/*" multiple>{{ request.files['imagen']}}</input>
   </div>

   <div id="Categoria" class="form-group">
      <label for="Categoria">Categoria</label><br>
      <select name="catg" id="catg" class="custom select">
      <option value="0"></option>
      <option value="1">Romanticismo</option>
      <option value="2">Matematica</option>
      <option value="3">Deporte</option>
      <option value="4">Arte</option>
      </select>
   </div>

   <div class="form-group">
      <button id="publicar" type="submit" class="btn btn-primary">Publicar</button>
   </div>

</form>

{% endblock %}
